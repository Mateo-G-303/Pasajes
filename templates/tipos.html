{% extends "layout.html" %}

{% block content %}
<h2>Gestión de Tipos de Pasaje</h2>

<div class="card p-3 mb-4">
    <form action="{{ url_for('tipos.crear') }}" method="POST" class="row g-3">
        <div class="col-md-6">
            <input type="text" name="descripcion" class="form-control" placeholder="Descripción (ej: Estudiantil)"
                required>
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" name="descuento" class="form-control" placeholder="% Descuento (ej: 50)"
                required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </div>
    </form>
</div>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Descuento</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tipos %}
        <tr>
            <td>{{ t[0] }}</td>
            <td>{{ t[1] }}</td>
            <td>{{ t[2] }}%</td>
            <td>
                <a href="{{ url_for('tipos.editar', id=t[0]) }}" class="btn btn-warning btn-sm">Editar</a>

                <a href="{{ url_for('tipos.eliminar', id=t[0]) }}" class="btn btn-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de eliminar este tipo de pasaje?');">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
