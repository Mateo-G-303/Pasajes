{% extends "layout.html" %}
{% block content %}
<h2>Editar Tipo de Pasaje</h2>
<div class="card p-4 col-md-6 mx-auto">
    <form action="{{ url_for('tipos.editar', id=tipo[0]) }}" method="POST">
        <div class="mb-3">
            <label>Descripci√≥n (Ej: Estudiante)</label>
            <input type="text" name="descripcion" class="form-control" value="{{ tipo[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Porcentaje de Descuento (%)</label>
            <input type="number" step="0.01" name="descuento" class="form-control" value="{{ tipo[2] }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar Descuento</button>
        <a href="{{ url_for('tipos.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
