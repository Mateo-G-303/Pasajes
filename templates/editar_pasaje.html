{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Pasaje #{{ pasaje[0] }}</h2>

    <div class="card p-4 shadow-sm">
        <form action="{{ url_for('pasajes.editar', id=pasaje[0]) }}" method="POST">

            <div class="mb-3">
                <label class="form-label">Ruta:</label>
                <select name="id_ruta" class="form-select">
                    {% for r in rutas %}
                    <option value="{{ r[0] }}" {% if r[0]==pasaje[1] %}selected{% endif %}>
                        {{ r[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Unidad (Disco):</label>
                <select name="id_unidad" class="form-select">
                    {% for u in unidades %}
                    <option value="{{ u[0] }}" {% if u[0]==pasaje[2] %}selected{% endif %}>
                        {{ u[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Pasaje:</label>
                <select name="id_tipo" class="form-select">
                    {% for t in tipos %}
                    <option value="{{ t[0] }}" {% if t[0]==pasaje[3] %}selected{% endif %}>
                        {{ t[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Valor ($):</label>
                <input type="number" step="0.01" name="valor" class="form-control" value="{{ pasaje[4] }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('pasajes.index') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
